<div class="table-responsive" ng-init="vm.initList()">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Последний вход</th>
            <th>Логин</th>
            <th>Дата регистрации</th>
            <th>Группа</th>
        </tr>
        </thead>
        <tbody ng-repeat="user in vm.users">
        <tr>
            <td class="" ng-bind="user.lastModified | date:'medium'">
            </td>
            <td class="">
                <a ui-sref="userInfo({id: user.id})">
                    <div class="col-md-3">
                        <img class="mini-avatar" ng-src="{{user.photo}}"/>
                    </div>
                    <span ng-bind="user.userName"></span></a>
                <span class="text-danger" uib-tooltip="Почта не подтверждена" ng-show="!user.emailConfirmed"> *</span>
                <a ng-show="loggedIn() && vm.isNotSelf(user.id, userId())" ui-sref="wpm({ userName: user.userName })"><span class="glyphicon glyphicon-envelope"></span></a>
            </td>
            <td class="" ng-bind="user.registrationDate | date:'medium'">
            </td>
            <td class="" ng-bind="user.roleGroupName">
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control"
                        ng-model="vm.chosenRoleGroupId"
                        ng-options="roleGroup.id as roleGroup.name for roleGroup in vm.roleGroups" ng-change="vm.changeRoleId()">
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" ng-model="vm.filterUserName" ng-model-options="{debounce: 1000}" ng-change="vm.filterByUserName()" placeholder="Логин"/> <!--todo magic number-->
            </div>
        </form>
    </div>
</div>
<div class="pagination">
    <uib-pagination ng-show="vm.totalItems > vm.itemPerPage" total-items="vm.totalItems" ng-model="vm.pageNo" ng-change="vm.goToPage()"></uib-pagination>
</div>
