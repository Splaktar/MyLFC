<div ng-init="vm.initList()">
    <div class="btn-group">
        <form class="form-inline btn-block">
            <!--<div class="form-group">
                <select class="form-control"
                        ng-model="vm.typeId"
                        ng-options="type.id as type.name for type in vm.types" ng-change="vm.changeTypeId()"></select>
            </div>-->
            <div class="form-group">
                <input class="form-control" ng-model="vm.filterText" ng-model-options="{debounce: 1000}" ng-change="vm.filterByText()" placeholder="Поиск в тексте пожеланий" /> <!--todo magic number-->
            </div>
            <button class="btn btn-success" ui-sref="clubEdit()">Добавить</button>
        </form>
    </div>
    <div class="top20" ng-repeat="item in vm.items">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a ui-sref="clubEdit({id: item.id})"><span ng-bind="item.name"></span></a>
                    <span class="col-xs-1 col-sm-1 pull-right">
                        <a ng-click="vm.delete($index)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div ng-bind="item.englishName"></div>
            </div>
            <div class="panel-footer">
                <img ng-src="{{item.logo}}"/>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <uib-pagination ng-show="vm.totalItems > vm.itemPerPage" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.goToPage()"></uib-pagination>
</div>
