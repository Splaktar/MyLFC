<div class="container-fluid">
    <md-tab-group [selectedIndex]="0">
        <md-tab>
            <template md-tab-label>
                Полученные
            </template>
            <template md-tab-content>
                <table class="table">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Заголовок</td>
                            <td>Отправитель</td>
                            <td>Дата получения</td>
                        </tr>
                    </thead>
                    <tbody *ngFor="let message of received">
                        <tr>
                            <td ng-bind="$index + 1"></td>
                            <td>
                                <a ui-sref="pm({ id: message.id })">
                                    <b *ngIf="!message.isRead" [textContent]="message.title"></b>
                                    <span *ngIf="message.isRead" [textContent]="message.title"></span>
                                </a>
                            </td>
                            <td><a ui-sref="userInfo({id: message.senderId})" [textContent]="message.senderUserName"></a></td>
                            <td [textContent]="message.sentTime | date:'medium'"></td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </md-tab>
        <md-tab>
            <template md-tab-label>
                Отправленные
            </template>
            <template md-tab-content>
                <table class="table">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Заголовок</td>
                            <td>Получатель</td>
                            <td>Дата отправки</td>
                        </tr>
                    </thead>
                    <tbody *ngFor="let message of sent">
                        <tr>
                            <td ng-bind="$index + 1"></td>
                            <td>
                                <a ui-sref="pm({ id: message.id })">
                                    <b *ngIf="!message.isRead" [textContent]="message.title"></b>
                                    <span *ngIf="message.isRead" [textContent]="message.title"></span>
                                </a>
                            </td>
                            <td><a ui-sref="userInfo({id: message.receiverId})" [textContent]="message.receiverUserName"></a></td>
                            <td [textContent]="message.sentTime | date:'medium'"></td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </md-tab>
        <md-tab>
            <a ui-sref="wpm">
                <template md-tab-label>
                    Написать сообщеньку
                </template>
            </a>
        </md-tab>
    </md-tab-group>
</div>
