<div class="top20">
    <form class="form-horizontal" name="editForm" role="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-xs-2 col-sm-2">Название</label>
            <div class="col-xs-10 col-sm-10">
                <input class="form-control" name="title" [formControl]="editForm.controls['name']" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2 col-sm-2">Описание</label>
            <div class="col-xs-10 col-sm-10">
                <textarea mark-it-up class="form-control" name="brief" rows="4" [formControl]="editForm.controls['description']"> </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-sm-offset-2 col-xs-10 col-sm-10">
                <input type="submit" [disabled]="!editForm.valid" value="Отправить" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>
