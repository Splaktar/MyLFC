    <div class="btn-group">
        <form class="form-inline btn-block">

                <select class="form-control"
                        ng-model="vm.typeId"

            </div>-->

            <button class="btn btn-success" [routerLink]="['/wish', 0, 'edit']">Добавить</button>

    <div class="top20" *ngFor="let wish of items; let i = index;">
        <div class="panel" [ngClass]="getTypeClass(wish.type)">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a ui-sref="wishEdit({id: wish.id})"><span [textContent]="wish.title"></span></a>
                    <span class="col-xs-1 col-sm-1 pull-right" secured="'AdminFull'">
                        <a ng-click="vm.delete(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div [textContent]="wish.message"></div>
            </div>
            <div class="panel-footer">
                <div [textContent]="wish.typeName"></div>
            </div>
        </div>
    </div>
</div>
