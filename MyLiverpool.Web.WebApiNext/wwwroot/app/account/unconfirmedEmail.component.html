<div>
    <h1 class="text-center">Адрес электронной почты не подтвержден</h1>
    <div class="col-md-12">
        <form class="form-horizontal" name="unconfirmedForm" role="form" [formGroup]="unconfirmedForm" (ngSubmit)="onSubmit()" *ngIf="!finish">
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Адрес электронной почты</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="email" placeholder="" [formControl]="unconfirmedForm.controls['email']">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" [disabled]="!unconfirmedForm.valid" class="btn btn-default">Переслать</button>
                </div>
            </div>
        </form>
        <div *ngIf="finish">Письмо успешно отправлено</div>
    </div>
</div>
