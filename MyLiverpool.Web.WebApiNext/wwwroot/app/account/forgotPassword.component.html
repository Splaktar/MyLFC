<div>
    <h1 class="text-center">Забыли пароль?</h1>
    <div class="col-md-12">
        <form class="form-horizontal" name="forgotEmail" role="form" [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value)">
            <div class="form-group">
                <label class="col-md-2 control-label" for="emailAddress">Адрес электронной почты</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="email" id="emailAddress" placeholder="" [formControl]="forgotForm.controls['email']">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-default" [disabled]="!forgotForm.valid" value="Отправить" />
                </div>
            </div>
        </form>
    </div>
</div>
