<div class="table-responsive">
    <pm-reply *ngIf="selectedUserId" [userId]="items[selectedUserId].id" (close)="closePmWindow($event);" [userName]="items[selectedUserId].userName"></pm-reply>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Последний вход</th>
                <th>Логин</th>
                <th>Дата регистрации</th>
                <th>Группа</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
            <tr>
                <td class="" [textContent]="user.lastModified | customDate:true"></td>
                <td class="">
                    <a [routerLink]="[user.id]">
                        <div class="col-sm-3">
                            <img class="mini-avatar" [src]="user.photo" [alt]="user.userName"/>
                        </div>
                        <span class="col-sm-7" [textContent]="user.userName"></span>
                    </a>
                    <span class="text-danger" tooltip="Почта не подтверждена" *ngIf="!user.emailConfirmed && (roles.isAdminAssist || roles.isSelf(user.id))"> *</span>
                    <a class="col-sm-2" role="button" *ngIf="roles.isLogined && !roles.isSelf(user.id)" (click)="writePm(i)"><span class="glyphicon glyphicon-envelope"></span></a>
                </td>
                <td class="" [textContent]="user.registrationDate | customDate:true"></td>
                <td class="" [textContent]="user.roleGroupName"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <form class="flex-space-around" [formGroup]="filterForm" (ngSubmit)="update()">
            <mat-form-field>
                <mat-select placeholder="Тип" formControlName="roleGroupId">
                    <mat-option value="">Все группы</mat-option>
                    <mat-option *ngFor="let roleGroup of roleGroups" [value]="roleGroup.id" [textContent]="roleGroup.russianName">
                    </mat-option>
                </mat-select>
            </mat-form-field>    
            <mat-form-field>
                <input matInput placeholder="Логин" formControlName="userName">
            </mat-form-field>
            <button mat-raised-button color="warn" type="submit">Искать</button>
        </form>
    </div>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
