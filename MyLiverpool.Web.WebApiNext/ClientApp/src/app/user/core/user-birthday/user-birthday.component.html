<mat-card class="full-width" *ngIf="currentUserIndex != null">
    <mat-card-header>
        <mat-card-title>
            В этот день родился <a [routerLink]="['/users', items[currentUserIndex].id]"><b [textContent]="items[currentUserIndex].userName"></b></a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img [src]="items[currentUserIndex].photo" class="center-block avatar-medium" [alt]="items[currentUserIndex].userName"/>
    </mat-card-content>
    <mat-card-actions *ngIf="items.length > 1">
        <button mat-button (click)="goToPrevious()"><mat-icon>arrow_left</mat-icon></button>
        <button mat-button (click)="goToNext()"><mat-icon>arrow_right</mat-icon></button>
    </mat-card-actions>
</mat-card>
