<div class="full-width">
    <label [for]="controlName" class="mat-raised-button">Загрузить</label>
    <input type="file"
           class="hidden"
           accept="image/*"
           (change)="onUploadImage($event)"
           [id]="controlName" />
    <image-cropper [imageChangedEvent]="imageChangedEvent"
                   [maintainAspectRatio]="true"
                   [aspectRatio]="15 / 7"
                   [resizeToWidth]="300"
                   format="jpeg"
                   (imageCropped)="imageCropped($event)"
                   (imageLoaded)="imageLoaded()"
                   (loadImageFailed)="loadImageFailed()"></image-cropper>

    <img [src]="croppedImage" alt="" />
    <button mat-raised-button color="warn" *ngIf="imageChangedEvent" (click)="crop()" type="button">Обрезать</button>
</div>
