<div>
    <a role="button" *ngIf="defaultPath != path" (click)="goUp()">Вернуться назад</a>
    <button mat-raised-button [routerLink]="['/images/add']">Добавить</button>
    <a role="button" class="pull-right" *ngIf="selectedItem" (click)="removeSelection()">Отменить выбор</a>
    <image-detail *ngIf="selectedItem" [item]="selectedItem"></image-detail>
    <div *ngFor="let file of items">
        <a (click)="updateFolder(file.path)">
            <div role="button" *ngIf="file.isFolder" class="width15p bg-danger" style="height: 50px; margin: 10px" [textContent]="file.name"></div>
        </a>
        <a>
            <img role="button" class="width15p" *ngIf="!file.isFolder" [src]="file.path" style="height: 50px; margin: 10px" (click)="showDetails(file)" [alt]="file.path" />
        </a>
    </div>
</div>
