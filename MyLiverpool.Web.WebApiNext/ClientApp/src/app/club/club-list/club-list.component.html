<div>
    <button mat-raised-button color="primary" type="button" [routerLink]="[0, 'edit']">Добавить</button>
    <div class="top20" *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title flex-space-between">
                    <a [routerLink]="[item.id, 'edit']"><span [textContent]="item.name"></span></a>
                    <a (click)="showDeleteModal(i)"><span class="glyphicon glyphicon-trash"></span></a>
                </h3>
            </div>
            <div class="panel-body">
                <div [textContent]="item.englishName"></div>
            </div>
            <div class="panel-footer">
                <img class="avatar" [src]="item.logo" [alt]="item.englishName"/>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
