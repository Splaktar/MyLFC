<section class="flex">
    <div class="flex next match-calendar" *ngIf="next">
        <match-calendar-entry [match]="next" title="Следующая игра"></match-calendar-entry>
    </div>
    <div class="last flex match-calendar" *ngIf="last">
        <match-calendar-entry [match]="last" title="Предыдущая игра"></match-calendar-entry>
    </div>
</section>
