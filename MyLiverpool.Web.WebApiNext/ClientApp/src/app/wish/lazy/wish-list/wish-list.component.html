<div>
    <button mat-raised-button color="primary" type="button" [routerLink]="[0, 'edit']">Предложить улучшение (анонимно)</button>

    <div class="top20" *ngFor="let wish of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
        <div class="panel" [ngClass]="getTypeClass(wish.type)">
            <div class="panel-heading">
                <h3 class="panel-title flex-space-between">
                    <span [textContent]="wish.title"></span>
                    <span *ngIf="roles.isAdmin">
                        <a [routerLink]="[wish.id, 'edit']"><mat-icon>edit</mat-icon></a>
                        <a (click)="showDeleteModal(i)"><mat-icon>clear</mat-icon></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div [textContent]="wish.message"></div>
            </div>
            <div class="panel-footer">
                <div [textContent]="wish.typeName"></div>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
