<div>
    <div class="btn-group">
        <form class="form-inline btn-block">
            <!--<div class="form-group">
        <select class="form-control"
                ng-model="vm.typeId"
                ng-options="type.id as type.name for type in vm.types" ng-change="vm.changeTypeId()"></select>
    </div>-->
            <div class="form-group">
                <!--<input class="form-control" ng-model="vm.filterText" ng-model-options="{debounce: 1000}" ng-change="vm.filterByText()" placeholder="Поиск в тексте пожеланий" />-->
            </div>
            <button mat-raised-button color="primary" type="button" [routerLink]="[0, 'edit']">Добавить</button>
        </form>
    </div>
    <div class="top20" *ngFor="let wish of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
        <div class="panel" [ngClass]="getTypeClass(wish.type)">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span [textContent]="wish.title"></span>
                    <span class="col-xs-2 col-sm-2 pull-right" *ngIf="roles.isAdmin">
                        <a [routerLink]="[wish.id, 'edit']"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a (click)="showDeleteModal(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div [textContent]="wish.message"></div>
            </div>
            <div class="panel-footer">
                <div [textContent]="wish.typeName"></div>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
