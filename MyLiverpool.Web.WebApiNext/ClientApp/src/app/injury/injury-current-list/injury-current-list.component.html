<div class="full-width injuries padding5" *ngIf="items?.length > 0">
    <h4><b>Травмированные:</b>
        <a *ngIf="roles.isAdminAssistant" [routerLink]="['/injuries', 0, 'edit']"><span class="glyphicon glyphicon-plus color-red"></span></a></h4>
    <div class="full-width injury-item" *ngFor="let injury of items">
        <div class="full-width">
            <img [src]="injury.personPhoto" [alt]="injury.personName"/>
            <b [textContent]="injury.personName"></b>
            <a *ngIf="roles.isAdminAssistant" [routerLink]="['/injuries', injury.id, 'edit']"><span class="glyphicon glyphicon-pencil color-red"></span></a>
        </div>
        <div class="full-width">
            <span [textContent]="injury.description"></span>
        </div>
    </div>
</div>
