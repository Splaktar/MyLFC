<button mat-raised-button color="warn" [routerLink]="[0, 'edit']">Добавить</button>
<div class="top20" *ngFor="let transfer of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
    <div class="panel panel-danger" *ngIf="!transfer.coming">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a [routerLink]="['/persons', transfer.personId, 'edit']">
                    <span [textContent]="transfer.personName"></span>
                </a>
                <span class="pull-right">
                    <a [routerLink]="[transfer.id, 'edit']"><mat-icon>edit</mat-icon></a>
                    <!--<a ng-click="vm.delete(i)"><span class="-trash"></span></a>-->
                </span>
            </h3>
        </div>
        <div class="panel-body">
            <div>В <span [textContent]="transfer.clubName"></span></div>
            <div>Дата: <span [textContent]="transfer.startDate | date: 'd MMMM y'"></span></div>
            <div><span *ngIf="transfer.onLoan">В аренде</span></div>
        </div>
        <div class="panel-footer">
            <div [textContent]="transfer.amount | currency:'GBP':true"></div>
        </div>
    </div> 
    
    <div class="panel panel-success" *ngIf="transfer.coming">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a [routerLink]="['/persons', transfer.personId, 'edit']">
                    <span [textContent]="transfer.personName"></span>
                </a>
                <span class="pull-right">
                    <a [routerLink]="[transfer.id, 'edit']"><mat-icon>edit</mat-icon></a>
                    <!--<a ng-click="vm.delete(i)"><span class=" -trash"></span></a>-->
                </span>
            </h3>
        </div>
        <div class="panel-body">
            <div>Из <span [textContent]="transfer.clubName"></span></div>
            <div>Дата: <span [textContent]="transfer.startDate | date: 'd MMMM y'"></span></div>
            <div><span *ngIf="transfer.onLoan">В аренде</span></div>
        </div>
        <div class="panel-footer">
            <div [textContent]="transfer.amount | currency:'GBP':true"></div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
