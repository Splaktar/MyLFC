<form class="form-horizontal full-width" name="editForm" role="form" [formGroup]="editTransferForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <input matInput placeholder="Игрок" [matAutocomplete]="person" formControlName="personName">
        <mat-autocomplete #person="matAutocomplete">
            <mat-option *ngFor="let person of persons$ | async" [value]="person.russianName" (click)="selectPerson(person.id)">
                <span>{{ person.russianName }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Клуб" [matAutocomplete]="club" formControlName="clubName">
        <mat-autocomplete #club="matAutocomplete">
            <!--   <mat-option *ngFor="let club of clubs$ | async" [value]="club.value" (click)="selectClub(club.key)">-->
            <mat-option *ngFor="let club of clubs$ | async" [value]="club.name" (click)="selectClub(club.id)">
                <!--   <span>{ club.value }}</span>-->
                {{club.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Cезон" [matAutocomplete]="season" formControlName="seasonName">
        <mat-autocomplete #season="matAutocomplete">
            <mat-option *ngFor="let season of seasons$ | async" [value]="season.value" (click)="selectSeason(season.key)">
                <span>{{ season.value }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
 
    <mat-form-field class="full-width">
        <input matInput [matDatepicker]="datePicker1" placeholder="Выберите дату трансфера" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="datePicker1"></mat-datepicker-toggle>
        <mat-datepicker #datePicker1 startView="year" touchUi="true"></mat-datepicker> 
    </mat-form-field>
    <div class="full-width">
        <mat-slide-toggle formControlName="onLoan"
                         color="warn">Аренда
        </mat-slide-toggle>
    </div>
    <div [hidden]="!editTransferForm.get('onLoan').value">
        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="datePicker2" placeholder="Выберите дату окончания трансфера(Для аренды)" formControlName="finishDate">
            <mat-datepicker-toggle matSuffix [for]="datePicker2"></mat-datepicker-toggle>
            <mat-datepicker #datePicker2 startView="year" touchUi="true"></mat-datepicker>
        </mat-form-field>
    </div>
    <mat-form-field class="full-width">
        <input matInput placeholder="Сумма трансфера в фунтах(цифра)" type="number" formControlName="amount">
    </mat-form-field>
    <div class="full-width">Ушел
        <mat-slide-toggle formControlName="coming"
                         color="warn">Пришел
        </mat-slide-toggle>
    </div>

    <div class="full-width">
        <button mat-raised-button type="submit" [disabled]="!editTransferForm.valid" class="full-width">Сохранить</button>
    </div>
</form>
