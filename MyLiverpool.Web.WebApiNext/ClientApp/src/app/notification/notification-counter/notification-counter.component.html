<a [routerLink]="['/notifications']" class="text-white flex-vertical-center">
    <mat-icon *ngIf="count === 0">notifications_none</mat-icon>
    <mat-icon *ngIf="count > 0">notifications_active</mat-icon>
    <span [class.color-red]="count > 0">(<span class="" [class.color-gold]="count > 0"[textContent]="count"></span>)</span>
</a>
