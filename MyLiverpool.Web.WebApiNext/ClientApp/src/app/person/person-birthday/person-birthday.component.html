<mat-card class="col-xs-12 container-row" *ngIf="currentPersonIndex != null">
    <mat-card-header>
        <mat-card-title>
            В этот день родился <b [textContent]="items[currentPersonIndex].russianName"></b>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content (deferLoad)="items.show=true">
        <img *ngIf="items.show" [src]="items[currentPersonIndex].photo" class="center-block avatar-medium" [alt]="items[currentPersonIndex].russianName" />
    </mat-card-content>
    <mat-card-actions *ngIf="items.length > 1">
        <button mat-button (click)="goToPrevious()"><span class="glyphicon glyphicon-triangle-left"></span></button>
        <button mat-button (click)="goToNext()" class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></button>
    </mat-card-actions>
</mat-card>
