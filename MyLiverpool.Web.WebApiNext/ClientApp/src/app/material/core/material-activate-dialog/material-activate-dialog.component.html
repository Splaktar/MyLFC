<h3 mat-dialog-title>Активация материала</h3>
<div mat-dialog-content>Вы действительно хотите активировать материал?</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Активировать</button>
    <button mat-raised-button (click)="dialogRef.close(false)">Отменить</button>
</div>
