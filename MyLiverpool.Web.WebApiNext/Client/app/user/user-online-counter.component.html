<div class="text-white">
    <p>Посетителей всего: <span [textContent]="allCount" class="text-yellow"></span> / Гостей: <span [textContent]="guestCount" class="text-yellow"></span></p>
    <p *ngIf="users.length > 0">Пользователи: <span *ngFor="let user of users; let i = index;">
        <a role="button" [routerLink]="['/users', user.id]" class="text-yellow" [textContent]="user.userName"></a><span *ngIf="i !== (users.length - 1)">,</span></span>
    </p>
</div>
