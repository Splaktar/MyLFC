<div class="top20">
    <form class="form-horizontal" name="editForm" role="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-xs-2 col-sm-2">Год начала сезона</label>
            <div class="col-xs-10 col-sm-10">
                <input class="form-control" name="startSeasonYear" type="number" min="1892" formControlName="startSeasonYear" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-sm-offset-2 col-xs-10 col-sm-10">
                <input type="submit" [disabled]="!editForm.valid" value="Отправить" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>
