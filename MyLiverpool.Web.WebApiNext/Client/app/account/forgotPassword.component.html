<div>
    <h1 class="text-center">Забыли пароль?</h1>
    <div *ngIf="!finish" class="col-md-12">
        <form class="form-horizontal" name="forgotEmail" role="form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-md-2 control-label" for="emailAddress">Адрес электронной почты</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="email" id="emailAddress" placeholder="Почта" formControlName="email">
                    <div class="alert alert-danger" *ngIf="forgotForm.controls['email'].touched && !forgotForm.controls['email'].valid">
                        <div *ngIf="forgotForm.controls['email'].hasError('required')">Необходимо заполнить поле.</div>
                        <div *ngIf="forgotForm.controls['email'].hasError('minlength')">Значение должно превышать 6 символов.</div> <!--todo move to config-->
                        <div *ngIf="forgotForm.controls['email'].hasError('incorrectMailFormat')">Введенное значение не является допустимым адресом.</div>
                    </div>
                </div>
            </div>
            <div class="form-group" *ngIf="isHuman">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" [disabled]="!forgotForm.valid">Отправить</button>
                </div>
            </div>    
            <div class="form-group" [hidden]="isHuman">
                <div class="col-md-offset-2 col-md-10">
                    <recaptcha (isHuman)="isHuman = $event"></recaptcha>
                </div>
            </div>
        </form>
    </div>
    <span *ngIf="finish">Письмо отправлено на введенную вами почту, пожалуйста, следуйте инструкциям в письме(проверьте папку спам, на всякий случай).</span>
</div>
