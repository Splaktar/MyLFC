<div>
    <a [routerLink]="[0, 'edit']">Добавить стадион</a>
    <ul *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage,
                                                      currentPage: page,
                                                      totalItems: totalItems }; let i = index;">
        <li>
            <a [routerLink]="[item.id, 'edit']">
                <span [textContent]="item.name + '-' + item.city"></span>
            </a>
            <!--<span *ngIf="roles.isEditor">
                <a [routerLink]="[category.id, 'edit']"> <span class="glyphicon glyphicon-pencil"></span></a>
                <a *ngIf="category.itemsCount == 0" (click)="delete(i)"> <span class="glyphicon glyphicon-trash"></span></a>
            </span>-->
        </li>
    </ul>
</div>
<div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="Назад"
                         nextLabel="Вперед"
                         screenReaderPaginationLabel="Постраничный вид"
                         screenReaderPageLabel="Страница"
                         screenReaderCurrentLabel="Вы на странице"></pagination-controls>
</div>
