<div>
    <form class="form-horizontal" name="resetForm" role="form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12">
            <div class="form-group">
                <pre *ngIf="resetForm.errors">{{resetForm.errors | json}}</pre>
                <label class="col-md-2 control-label">Адрес электронной почты</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="email" id="emailAddress" placeholder="" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Новый пароль</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Подтверждение нового пароля</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="" formControlName="confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-default" [disabled]="!resetForm.valid" type="submit">Поменять пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
