<div>
    <div class="btn-group">
        <form class="form-inline btn-block">
            <!--<div class="form-group">
                <select class="form-control"
                        ng-model="vm.typeId"
                        ng-options="type.id as type.name for type in vm.types" ng-change="vm.changeTypeId()"></select>
            </div>--
            <div class="form-group">
                <input class="form-control" ng-model="vm.filterText" ng-model-options="{debounce: 1000}" ng-change="vm.filterByText()" placeholder="Поиск в тексте пожеланий" /> <!--todo magic number
            </div>-->
            <button class="btn btn-success" [routerLink]="['/club', 0, 'edit' ]">Добавить</button>
        </form>
    </div>
    <div class="top20" *ngFor="let item of items; let i = index;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a [routerLink]="['/club', item.id, 'edit' ]"><span [textContent]="item.name"></span></a>
                    <span class="col-xs-1 col-sm-1 pull-right">
                        <a (click)="showDeleteModal(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div [textContent]="item.englishName"></div>
            </div>
            <div class="panel-footer">
                <img class="avatar" src="{{item.logo}}" />
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination *ngIf="items" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="page" [maxSize]="7" (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="1" lastText="totalItems/itemsPerPage"></pagination>
</div>

<div class="modal fade" bsModal #deleteModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Удалить?</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-default" data-dismiss="modal" (click)="hideModal()" type="button">Отмена</button>
                <button class="btn btn-primary" type="button" (click)="delete()">Удалить</button>
            </div>
        </div>
    </div>
</div>
