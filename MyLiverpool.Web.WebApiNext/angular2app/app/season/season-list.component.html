<div>
    <a [routerLink]="[0, 'edit']">Добавить сезон</a>
    <ul *ngFor="let season of seasons; let i = index;">
        <li>
            <a [routerLink]="[season.id, 'edit']">
                <span [textContent]="season.startSeasonYear + '-' + season.endSeasonYear"></span>
            </a>
        </li>
    </ul>
</div>
