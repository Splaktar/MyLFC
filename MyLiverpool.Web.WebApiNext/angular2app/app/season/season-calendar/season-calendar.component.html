<div style="overflow-x:auto">
    <table *ngIf="season" class="table table-condensed table-bordered table-hover table-responsive">
        <tbody class="">
        <tr *ngFor="let match of season.matches; let i = index;" class="center-middle">
            <td [textContent]="i+1">
            </td>
            <td>
                <span [textContent]="match.typeName"></span>
            </td>
            <td>
                <span><span [textContent]="match.dateTime | customDate"></span><a *ngIf="roles.isAdminAssistant" [routerLink]="['/matches', match.id, 'edit']"><span class="glyphicon glyphicon-pencil"></span></a></span>
            </td>
            <td>
                <div class="flex-vertical-center">
                    <span class="col-xs-12 col-md-5 text-center">
                        <img class="club-logo" [src]="match.homeClubLogo" [alt]="match.homeClubName">
                        <span [textContent]="match.homeClubName"></span>
                    </span>
                    <span class="col-xs-12 col-md-2 text-center">
                        <a [routerLink]="['/matches', match.id]"> <b [textContent]="match.scoreHome"></b>:<b [textContent]="match.scoreAway"></b></a>
                    </span>
                    <span class="col-xs-12 col-md-5 text-center">
                        <img class="club-logo" [src]="match.awayClubLogo" [alt]="match.awayClubName">
                        <span [textContent]="match.awayClubName"></span>
                    </span>
                </div>
            </td>
            <td>
                <span [textContent]="match.stadiumName"></span>
            </td>
            <td>
                <a *ngIf="match.previewId" [routerLink]="['/news', match.previewId]">Превью</a>
                <a *ngIf="match.reportUrl" [routerLink]="['/news', match.reportUrl]">Отчет</a>
                <a *ngIf="!match.reportUrl" [routerLink]="['/matches', match.id]">Обсуждение</a>
                <a *ngIf="match.photoUrl" [routerLink]="['/news', match.photoUrl]">Фото</a>
                <a *ngIf="match.videoUrl" [href]="match.videoUrl" target="_blank">Видео</a>
                <a *ngIf="match.reportId" [routerLink]="['/news', match.reportId]">Вердикт</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
