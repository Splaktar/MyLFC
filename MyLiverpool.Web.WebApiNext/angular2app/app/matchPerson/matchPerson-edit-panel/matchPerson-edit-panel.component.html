<hr class="full-width" />
<h6 class="text-center">Добавление человека к матчу</h6>
<form class="col-xs-12" role="form" [formGroup]="editMatchPersonForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <input matInput placeholder="Игрок" [matAutocomplete]="person" formControlName="personName">
        <mat-autocomplete #person="matAutocomplete">
            <mat-option *ngFor="let person of persons$ | async" [value]="person.value" (click)="selectPerson(person.key)">
                <span>{{ person.value }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-select placeholder="Тип" class="full-width form-group" formControlName="personType">
        <mat-option *ngFor="let type of types" [value]="type.key">{{ type.value }}</mat-option>
    </mat-select>
    <div class="form-group text-center">
        <button mat-raised-button color="warn" type="submit" [disabled]="!editMatchPersonForm.valid">Сохранить</button>
    </div>
</form>
