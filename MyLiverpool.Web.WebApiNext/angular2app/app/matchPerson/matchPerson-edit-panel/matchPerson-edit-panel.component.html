<hr class="full-width" />
<h6 class="text-center">Добавление человека к матчу</h6>
<form class="col-xs-12" role="form" [formGroup]="editMatchPersonForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <input matInput placeholder="Игрок" [matAutocomplete]="person" formControlName="personName" #mpInput>
        <mat-autocomplete #person="matAutocomplete">
            <mat-option *ngFor="let person of persons$ | async" [value]="person.value" (click)="selectPerson(person.key)">
                <span>{{ person.value }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-select placeholder="Тип" formControlName="personType">
            <mat-option *ngFor="let type of types" [value]="type.key">{{ type.value }}</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="form-group text-center">
        <button mat-raised-button color="warn" type="submit" [disabled]="!editMatchPersonForm.valid">Сохранить</button>
    </div>
</form>
<div class="col-xs-12">
    <button mat-raised-button color="primary" (click)="isCreation = true" *ngIf="!isCreation">Создать человека</button>
    <button mat-raised-button (click)="isCreation = false" *ngIf="isCreation">Отменить создание</button>
    <div class="full-width top20" *ngIf="isCreation">
        <person-edit [isFull]="false" (newPerson)="setPerson($event)"></person-edit>
    </div>
</div>
