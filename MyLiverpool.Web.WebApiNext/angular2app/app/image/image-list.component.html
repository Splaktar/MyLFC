<div>
    <a [routerLink]="['/image/add']">Добавить</a>
    <a role="button" class="pull-right" *ngIf="selectedItem" (click)="removeSelection()">Отменить выбор</a>
    <image-detail *ngIf="selectedItem" [item]="selectedItem"></image-detail>
    <div *ngFor="let file of items">
        <a ui-sref="images({path: file.path})">
            <div *ngIf="file.isFolder" class="col-xs-2 bg-danger" style="height: 50px; margin: 10px" [textContent]="file.name"></div>
        </a>
        <a>
            <img class="col-xs-2" *ngIf="!file.isFolder" [src]="file.path" style="height: 50px; margin: 10px" (click)="showDetails(file)" [alt]="file.path"/>
        </a>
    </div>
</div>
