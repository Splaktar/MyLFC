<div class="row">
    <div class="col-xs-10 col-sm-10">
            <label for="upload-image"
                   class="btn btn-info">Загрузить изображениЯ</label>
            <input type="file"
                   class="hidden"
                   accept="image/*"
                   [multiple]="isMultiple"
                   (change)="onUploadImage($event)"
                   id="upload-image" />
        <div *ngFor="let file of uploadedFiles">
            <img [src]="file" alt="" />
        </div>
    </div>
</div>
