<form class="form-horizontal col-md-12" role="form" name="editForm" ng-init="vm.initEdit()">
    <div class="form-group">
        <label class="control-label col-md-2">Cоперник</label>
        <div class="col-md-10">
            <autocomplete ng-model="vm.item.clubName" name="clubName" attr-placeholder="Введите клуб..." click-activation="true" data="vm.clubs"
                          on-type="vm.updateClubs" validation="max_len:30|required"></autocomplete>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2"> Категория:</label>
        <div class="col-xs-10 col-sm-10">
            <select class="form-control" name="categoryId" ng-model="vm.item.typeId" ng-options="type.id as type.name for type in vm.types" validation="required"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-sm-offset-2 col-xs-10 col-sm-10">
            <div class="checkbox">
                <label class="control-label">
                    <input class="checkbox" name="onTop" ng-model="vm.item.isHome" type="checkbox" /> Дома
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Дата</label>
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" validation="required" name="date"
                       ng-readonly="true" show-button-bar="false"
                       uib-datepicker-popup="dd/MMMM/yyyy" ng-model="vm.item.date"
                       is-open="vm.status.opened" datepicker-options="vm.dateOptions" close-text="Закрыть"
                       alt-input-formats="altInputFormats" ng-click="vm.open()"></>
                <span class="input-group-btn va-top">
                    <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-md-5">
            <div class="input-group">
                <div uib-timepicker ng-model="vm.item.time" ng-change="vm.timeChanged()"
                     hour-step="1" minute-step="1" show-meridian="false" show-spinners="false" ng-disabled="!vm.item.date"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button ng-disabled="editForm.$invalid" type="submit" ng-click="vm.save()" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</form>
