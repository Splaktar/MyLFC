<section class="flex">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-primary flex padding0 border-panel border-lgray match-calendar" *ngIf="next">
        <div class="col-xs-12 col-md-5">Следующая игра 
            <a *ngIf="roles.isInformer" [routerLink]="['/matches', next.id, 'edit']"><span class="glyphicon glyphicon-pencil color-red"></span></a>
        </div>
        <div class="col-xs-12 col-md-7"><b style="font-size: 1.2em;" class="pull-right" [textContent]="next.dateTime | customDate:false:true"></b></div>
        <div class="col-xs-4 col-sm-12 col-md-5 text-center">
            <img [src]="next.homeClubLogo" class="center" [alt]="next.homeClubName" [title]="next.homeClubName">
            <strong style="font-size: 1.2em;" class="" [textContent]="next.homeClubName"></strong>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-2 padding0 text-center">
            <strong class="stadium center color-gold" [textContent]="next.stadiumName"></strong>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-5 text-center">
            <img [src]="next.awayClubLogo" class="center" [alt]="next.awayClubName" [title]="next.awayClubName">
            <strong style="font-size: 1.2em;" class="text-center" [textContent]="next.awayClubName"></strong>
        </div>
        <div class="col-xs-12 text-center"><a class="text-white" [routerLink]="['/seasons/calendar']">Календарь</a>
            <a class="text-white" [routerLink]="['matches', next.id]">Обсуждение</a></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-light-blue flex padding0 border-panel border-lgray match-calendar" *ngIf="last">
        <div class="col-xs-12 col-sm-12 col-md-5">Последняя игра 
            <a *ngIf="roles.isInformer" [routerLink]="['/matches', last.id, 'edit']"><span class="glyphicon glyphicon-pencil color-red"></span></a>
        </div><!--todo add back color for win|drar|lost-->
        <div class="col-xs-12 col-sm-12 col-md-7">
            <span class="pull-right" [textContent]="last.dateTime | customDate:false:true"></span>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-12 col-lg-5 text-center">
            <img [src]="last.homeClubLogo" class="center " [alt]="last.homeClub" [title]="last.homeClubName">
            <strong style="font-size: 1.2em;" [textContent]="last.homeClubName"></strong>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-12 col-lg-2 flex-vertical-center flex-center-h padding0">
            <a [routerLink]="['matches', last.id]" class="score center">
                <strong>
                    <span [textContent]="last.scoreHome"></span><span>:</span><span [textContent]="last.scoreAway"></span>
                    <span class="col-xs-12 container-row" *ngIf="last.scorePenaltyHome || last.scorePenaltyAway">({{last.scorePenaltyHome}}-{{last.scorePenaltyAway}})</span>
                </strong>
            </a>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-12 col-lg-5 text-center">
            <img [src]="last.awayClubLogo" class="center" [alt]="last.awayClubName" [title]="last.awayClubName">
            <strong style="font-size: 1.2em;" [textContent]="last.awayClubName"></strong>
        </div>
        <div class="col-xs-12 infodate"><br>
            <a *ngIf="last.reportUrl" [routerLink]="['news', last.reportUrl]">Отчет</a>
            <a *ngIf="!last.reportUrl" [routerLink]="['matches', last.id]">Обсуждение</a>
            <a *ngIf="last.photoUrl" [routerLink]="['news', last.photoUrl]">Фото</a>
            <a *ngIf="last.videoUrl" [href]="last.videoUrl" target="_blank">Видео</a>
        </div>
    </div>
</section>
