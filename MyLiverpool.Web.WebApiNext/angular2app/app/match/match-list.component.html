<div>
    <div class="btn-group">
        <form class="form-inline btn-block">
            <!--<div class="form-group">
                <select class="form-control"
                        ng-model="vm.typeId"
                        ng-options="type.id as type.name for type in vm.types" ng-change="vm.changeTypeId()"></select>
            </div>
            <div class="form-group">
                <input class="form-control" ng-model="vm.filterText" ng-model-options="{debounce: 1000}" ng-change="vm.filterByText()" placeholder="Поиск в тексте пожеланий" /> <!-todo magic number->
            </div>-->
            <button class="btn btn-success" type="button" [routerLink]="[0, 'edit']">Добавить</button>
        </form>
    </div>
    <div class="top20" *ngFor="let item of items">
        <div class="panel panel-default clearfix">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a [routerLink]="[item.id, 'edit']"> <span [textContent]="item.dateTime | date:'medium'"></span> - <span [textContent]="item.stadium"></span></a>
                    <span class="col-xs-1 col-sm-1 pull-right">
                        <a ng-click="vm.delete($index)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body col-xs-12 row">
                <div class="col-xs-4"><img class="club-logo" [src]="item.homeClubLogo"><span [textContent]="item.homeClubName"></span></div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><img class="club-logo" [src]="item.awayClubLogo"><span [textContent]="item.awayClubName"></span></div>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination *ngIf="items" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="page" [maxSize]="7" (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="1" lastText="totalItems/itemsPerPage"></pagination>
</div>
