<div class="col-xs-12 container-row" *ngIf="item">
    <div *ngIf="roles.isInformer">
        <button mat-raised-button color="warn" (click)="pin(item.id)">Закрепить на главной</button>
        <button mat-raised-button (click)="pin(0)">Открепить от главной</button>
        <button mat-raised-button [routerLink]="['./edit']">Изменить</button>
    </div>
    <div class="col-xs-12 text-center">
        {{item.dateTime | customDate:false:true}}, {{item.typeName}}
    </div>
    <div class="col-xs-12 text-center bottom10">
        {{item.stadiumName}}, {{item.stadiumCity}}
    </div>
    <div class="col-xs-4">
        <div class="full-width text-center">
            <img [src]="item.homeClubLogo" [alt]="item.homeClubName" [title]="item.homeClubName" />
        </div>
        <div class="full-width text-center">
            <b class="font-size20" [textContent]="item.homeClubName"></b>
        </div>
    </div>
    <div class="col-xs-4 font-size40 text-center">
        <b class="col-xs-5"><span [textContent]="item.scoreHome"></span></b>
        <span class="col-xs-2 padding0">:</span>
        <b class="col-xs-5"><span [textContent]="item.scoreAway"></span></b>
        <!--<i class="font-size13">Серия пенальти:</i>-->
        <b *ngIf="item.scorePenaltyHome || item.scorePenaltyAway">({{item.scorePenaltyHome}}-{{item.scorePenaltyAway}})</b>
    </div>
    <div class="col-xs-4">
        <div class="full-width text-center">
            <img [src]="item.awayClubLogo" [alt]="item.awayClubName" [title]="item.awayClubName" />
        </div>
        <div class="full-width text-center">
            <b class="font-size20" [textContent]="item.awayClubName"></b>
        </div>
    </div>
    <div class="col-xs-12 container-row clearfix">
        <matchEvent-match-panel [events]="item.events" [matchId]="item.id" [seasonId]="item.seasonId" [isHome]="item.homeClubId === 1"></matchEvent-match-panel>
        <matchPerson-panel [matchId]="item.id" [isHome]="item.homeClubId === 1"></matchPerson-panel>
    </div>
    <div class="col-xs-12 container-row clearfix top10">
        <comment-section id="comments" [matchId]="item.id" [canCommentary]="true"></comment-section>
    </div>
</div>
