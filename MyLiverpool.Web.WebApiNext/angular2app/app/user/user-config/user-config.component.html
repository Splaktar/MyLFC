<div class="container-fluid">
    <h2>Настройки</h2>
    <form class="form-horizontal col-md-12" role="form" [formGroup]="userConfigForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-slide-toggle formControlName="isReplyToPmEnabled"
                             color="warn">
                Уведомлять о новых ответах на сайте.
            </mat-slide-toggle>
        </div>
        <div class="form-group">
            <mat-slide-toggle formControlName="isReplyToEmailEnabled"
                             color="warn">
                Уведомлять о новых ответах на электронную почту.
            </mat-slide-toggle>
        </div> 
        <div class="form-group">
            <button mat-raised-button type="submit">Сохранить</button>
        </div>
    </form>
</div>
