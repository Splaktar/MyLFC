<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Последний вход</th>
                <th>Логин</th>
                <th>Дата регистрации</th>
                <th>Группа</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of items">
            <tr>
                <td class="" [textContent]="user.lastModified | date:'medium'"></td>
                <td class="">
                    <a [routerLink]="['/user', user.id ]">
                        <div class="col-md-3">
                            <img class="mini-avatar" [src]="user.photo" [alt]="user.userName"/>
                        </div>
                        <span [textContent]="user.userName"></span>
                    </a>
                    <span class="text-danger" tooltip="Почта не подтверждена" *ngIf="!user.emailConfirmed && (roles.isAdminAssist || roles.isSelf(item.id))"> *</span>
                    <a *ngIf="roles.isLogined && !roles.isSelf(item.id)" ui-sref="wpm({ userName: user.userName })"><span class="glyphicon glyphicon-envelope"></span></a>
                </td>
                <td class="" [textContent]="user.registrationDate | date:'medium'"></td>
                <td class="" [textContent]="user.roleGroupName"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <!--form class="form-inline">
            <div class="form-group">
                <select class="form-control"
                        ng-model="vm.chosenRoleGroupId"
                        ng-options="roleGroup.id as roleGroup.name for roleGroup in vm.roleGroups" ng-change="vm.changeRoleId()"></select>
            </div>
            <div class="form-group">
                <input class="form-control" ng-model="vm.filterUserName" ng-model-options="{debounce: 1000}" ng-change="vm.filterByUserName()" placeholder="Логин" />
            </div>
        </form-->
    </div>
</div>
<div class="pagination">
    <pagination *ngIf="items" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="page" [maxSize]="7" (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="1" lastText="totalItems/itemsPerPage"></pagination>
</div>
