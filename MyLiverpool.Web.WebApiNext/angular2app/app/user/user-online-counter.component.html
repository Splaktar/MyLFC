<div class="text-white">
    <p>Посетителей всего: <span [textContent]="allCount" class="text-yellow"></span> / Гостей: <span [textContent]="guestCount" class="text-yellow"></span></p>
    <p *ngIf="users.length > 0">Пользователи: <span *ngFor="let user of users">
        <a role="button" [routerLink]="['/users', user.id]" class="text-yellow" [textContent]="user.userName"></a>,
    </span></p>
</div>
