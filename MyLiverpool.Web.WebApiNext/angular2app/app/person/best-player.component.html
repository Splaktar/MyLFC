<div class="col-xs-12 bg-success flex padding0 border-panel" *ngIf="item">
    <div class="col-xs-12 flex-space-around">Лучший игрок последнего матча.</div>
    <div class="col-xs-12 flex-space-around">
        <img [src]="item?.photo" [alt]="item?.russianName"/>
    </div>
    <div class="col-xs-12 flex-space-around">
        <h4 [textContent]="item?.russianName"></h4>
    </div>
</div>
