<button class="btn btn-success" [routerLink]="['./', 0, 'edit']">Добавить</button>
<div class="top20" *ngFor="let person of items; let i = index;">
    <div class="panel" > <!--[ngClass]="getTypeClass(wish.type)">-->
        <div class="panel-heading">
            <h3 class="panel-title">
                <a [routerLink]="[person.id, 'edit']">
                    <span [textContent]="person.russianName"></span>
                </a>
                <span class="col-xs-1 col-sm-1 pull-right">
                    <a ng-click="vm.delete(i)"><span class="glyphicon glyphicon-trash"></span></a>
                </span>
            </h3>
        </div>
        <div class="panel-body">
            <div [textContent]="person.name"></div>
        </div>
        <div class="panel-footer">
            <div [textContent]="person.birthday"></div>
        </div>
    </div>
</div>
