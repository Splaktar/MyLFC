<div *ngIf="roles.isInformer">
    <button md-raised-button color="primary" [routerLink]="['/transfers', 0, 'edit']">Добавить</button>
    <button md-raised-button color="danger" [routerLink]="['/transfers']">К полному списку</button>
</div>
<div class="top20">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Пришли</h3>
        </div>
        <div class="panel-body">
            <div *ngFor="let transfer of comeIn; let i = index;">
                <a *ngIf="roles.isInformer" [routerLink]="['/transfers', transfer.id, 'edit']">
                    <div [textContent]="transfer.personName"></div>
                </a>
                <span *ngIf="!roles.isInformer" > <b [textContent]="transfer.personName"></b></span>
                <span> Из</span>
                <span [textContent]="transfer.clubName"></span>
                <span>
                    Дата: <span [textContent]="transfer.startDate | date: 'yMMMMd'"></span>
                </span>
                <div *ngIf="transfer.onLoan" class="full-width">В аренде</div>
                <div>
                    Сумма: <span *ngIf="transfer.amount>0" [textContent]="transfer.amount | currency:'GBP':true"></span>
                    <span *ngIf="transfer.amount===null">Не определена</span>
                    <span *ngIf="transfer.amount===0">Свободный агент</span>
                </div>
                
            </div>
        </div>
        <div class="panel-footer">
            <div>Всего: <span [textContent]="totalIn | currency:'GBP':true"></span></div>
        </div>
    </div>
</div>
<div class="top20">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Ушли</h3>
        </div>
        <div class="panel-body">
            <div *ngFor="let transfer of comeOut; let i = index;">
                <a *ngIf="roles.isInformer" [routerLink]="['/transfers', transfer.id, 'edit']">
                    <div [textContent]="transfer.personName"></div>
                </a>
                <span *ngIf="!roles.isInformer" > <b [textContent]="transfer.personName"></b></span>
                <span> В</span>
                <span [textContent]="transfer.clubName"></span>
                <span>
                    Дата: <span [textContent]="transfer.startDate | date: 'yMMMMd'"></span>
                </span>
                <div *ngIf="transfer.onLoan" class="full-width">В аренде</div>
                <div>Сумма: <span *ngIf="transfer.amount>0"[textContent]="transfer.amount | currency:'GBP':true"></span>
                    <span *ngIf="transfer.amount===null">Не определена</span>
                    <span *ngIf="transfer.amount===0">Свободный агент</span>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div>Всего: <span [textContent]="totalOut | currency:'GBP':true"></span></div>
        </div>
    </div>
</div>
