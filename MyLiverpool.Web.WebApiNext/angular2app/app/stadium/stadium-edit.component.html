<form class="form-horizontal flex-space-around" name="editForm" role="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-input-container class="full-width">
        <input matInput placeholder="Название" name="name" formControlName="name" />
    </mat-input-container>
    <mat-input-container class="full-width">
        <input matInput placeholder="Город" name="city" formControlName="city" />
    </mat-input-container>
    <button mat-raised-button type="submit" [disabled]="!editForm.valid" class="">Сохранить</button>
</form>
