<div>
    <a [routerLink]="[0, 'edit']">Добавить стадион</a>
    <ul *ngFor="let item of items; let i = index;">
        <li>
            <a [routerLink]="[item.id, 'edit']">
                <span [textContent]="item.name + '-' + item.city"></span>
            </a>
            <!--<span *ngIf="roles.isEditor">
                <a [routerLink]="[category.id, 'edit']"> <span class="glyphicon glyphicon-pencil"></span></a>
                <a *ngIf="category.itemsCount == 0" (click)="delete(i)"> <span class="glyphicon glyphicon-trash"></span></a>
            </span>-->
        </li>
    </ul>
</div>
<div class="pagination">
    <pagination *ngIf="items" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="page" [maxSize]="7" (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="1" lastText="totalItems/itemsPerPage"></pagination>
</div>
