<div class="col-xs-12 col-sm-12">
    <navbar></navbar>
    <div class="row">
        <div class="bg-gray col-xs-12">
            <breadcrumb prefix="Главная" class="col-xs-12 col-sm-8 row"></breadcrumb>
            <span class="bg-gray col-xs-12 col-sm-4 pull-right">
                <a [routerLink]="['/wishes']" class="btn btn-success pull-right col-xs-6 col-sm-12" style="margin-right: -30px;">
                    Идеи, замечания
                </a>
            </span>
        </div>
        <div class="col-xs-12 container-fluid main-container" [class.col-sm-6]="isRoot" [class.col-sm-9]="!isRoot" [class.col-sm-push-3]="isRoot">
            <router-outlet></router-outlet>
        </div>
        <div *ngIf="isRoot" class="col-xs-12 col-sm-pull-6 col-sm-3 padding0">
            <sidebar-left></sidebar-left>
        </div>
        <div class="col-xs-12 col-sm-3">
            <sidebar-right></sidebar-right>
            <sidebar-left *ngIf="!isRoot"></sidebar-left>
        </div>
    </div>
    <hr />
    <footer class="bottom container-fluid">
        <div>
            <div class="col-xs-3">
               <a [routerLink]="['/about']">О нас</a>
            </div>
            <div class="col-xs-3">
               <a [routerLink]="['/copyright']">О перепечатке информации</a>
            </div>
            <div class="col-xs-3"><p>&copy; 2017 - MyLFC.ru</p></div>
        </div>
    </footer>
</div>
