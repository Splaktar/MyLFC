<div>
    <div class="btn-group">
        <form class="form-inline btn-block" [formGroup]="filterForm" (ngSubmit)="update()">
            <label class="control-label">
                <input class="checkbox" name="onlyUnverified" formControlName="onlyUnverified" type="checkbox" /> Только непроверенные <!--todo add switcher--> 
            </label>
            <button class="btn btn-success" type="submit">Отфильтровать</button>
        </form>
    </div>
    <div class="top20" *ngFor="let comment of items; let i = index;">
        <div class="panel" ng-class="">
            <div class="panel-heading panel-default">
                <h3 class="panel-title">
                    <a [routerLink]="['/users', comment.authorId]"><span [textContent]="comment.authorUserName"></span></a>
                    <span class="col-xs-2 col-sm-2 pull-right" *ngIf="roles.isModerator">
                        <a [hidden]="comment.isVerified" (click)="verify(i)"><span class="glyphicon glyphicon-ok"></span></a>
                        <a (click)="showDeleteModal(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div [innerHTML]="comment.message"></div>
            </div>
            <div class="panel-footer">
                <div> <span [textContent]="comment.additionTime | date:'medium'"></span><a class="pull-right" [routerLink]="['/news', comment.materialId]">Материал</a></div>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <pagination *ngIf="items" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="page" [maxSize]="7" (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="1" lastText="totalItems/itemsPerPage"></pagination>
</div>

<div class="modal fade" bsModal #deleteModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Удалить?</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-default" data-dismiss="modal" (click)="hideModal()" type="button">Отмена</button>
                <button class="btn btn-primary" type="button" (click)="delete()">Удалить</button>
            </div>
        </div>
    </div>
</div>
