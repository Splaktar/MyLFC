<div>
    <a *ngIf="roles.isEditor" [routerLink]="[0, 'edit']">Создать категорию</a>
    <ul *ngFor="let category of items; let i = index;">
        <li *ngIf="roles.isEditor || category.itemsCount != 0">
            <a [routerLink]="['/news/list', 1]" [queryParams]="{categoryId: category.id}">
                <span [textContent]="category.name"></span> [<span [textContent]="category.itemsCount"></span>]
            </a>
            <span *ngIf="roles.isEditor">
                <a [routerLink]="[category.id, 'edit']"> <span class="glyphicon glyphicon-pencil"></span></a>
                <a *ngIf="category.itemsCount == 0" (click)="delete(i)"> <span class="glyphicon glyphicon-trash"></span></a>
            </span>
        </li>
    </ul>
</div>
