<hr class="full-width"/>
<h6 class="text-center">Добавление события матча</h6>
<form class="col-xs-12" role="form" [formGroup]="editMatchEventForm" (ngSubmit)="onSubmit()">
    <mat-slide-toggle formControlName="isOur">Наш(игрок ЛФК)</mat-slide-toggle>
    <mat-form-field class="full-width">
        <input matInput placeholder="Игрок" [matAutocomplete]="person" formControlName="personName">
        <mat-autocomplete #person="matAutocomplete">
            <mat-option *ngFor="let person of persons$ | async" [value]="person.value" (click)="selectPerson(person.key)">
                <span>{{ person.value }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-select placeholder="Тип" class="full-width form-group" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type.id">{{ type.name }}</mat-option>
    </mat-select>
    <mat-form-field class="full-width form-group">
        <input matInput placeholder="Минута" formControlName="minute">
    </mat-form-field>
    <div class="form-group text-center">
        <button mat-raised-button color="warn" type="submit" [disabled]="!editMatchEventForm.valid">Сохранить</button>
    </div>
</form>
