<h1 md-dialog-title>Активация материала</h1>
<div md-dialog-content>Вы действительно хотите активировать материал?</div>
<div md-dialog-actions>
    <button md-button color="primary" (click)="dialogRef.close(true)">Активировать</button>
    <button md-button (click)="dialogRef.close(false)">Отменить</button>
</div>
