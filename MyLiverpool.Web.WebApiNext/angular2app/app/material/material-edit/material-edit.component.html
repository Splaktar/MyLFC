<div class="top20" *ngIf="item">
    <form class="form-horizontal" name="editForm" role="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-12">
            <md-select placeholder="Категория" formControlName="categoryId" class="full-width">
                <md-option *ngFor="let category of categories" [value]="category.id" [textContent]="category.name">
                </md-option>
            </md-select>
        </div>
        <div class="form-group col-sm-12">
            <md-form-field class="full-width">
                <input mdInput formControlName="title" placeholder="Название"/>
            </md-form-field>
        </div>
        <div class="form-group">
            <div class="col-sm-12"> 
                <label class="control-label"> Краткое описание:</label>
                <bbeditor name="brief" [type]="1" [value]="item.brief" [height]="150" formControlName="brief"></bbeditor>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label class="control-label"> Текст новости:</label>
                <bbeditor name="message" [type]="2" [value]="item.message" [height]="350" formControlName="message"></bbeditor>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <md-form-field class="full-width">
                <input mdInput formControlName="photoUrl" placeholder="Ссылка на фоторепортаж(пока только оф сайт)"/>
            </md-form-field>
            <button md-raised-button type="button" [disabled]="!editForm.get('photoUrl').value" (click)="copyPhoto()">Скопировать фото</button>
        </div>
        <div class="form-group col-sm-12">
            <md-form-field class="full-width">
                <input mdInput formControlName="source" placeholder="Источник" />
            </md-form-field>
        </div>
        <div class="form-group col-sm-12">
            <md-form-field class="full-width">
                <input mdInput formControlName="photo" placeholder="Главное фото"/>
            </md-form-field>
            <image-addition [isMultiple]="false" (loadedImage)="updateImage($event)"></image-addition>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label col-xs-2 col-sm-2"> Дополнительные фото:</label>
            <image-addition [isMultiple]="true" [controlName]="additional"></image-addition>
        </div>
        <div class="form-group col-sm-12">
            <div class="full-width">
                <md-checkbox color="warn" formControlName="canCommentary">Разрешить комментарии</md-checkbox>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <div class="full-width">
                <md-checkbox color="warn" formControlName="onTop">Наверху</md-checkbox>
            </div>
        </div>
        <div class="form-group col-sm-12" *ngIf="roles.isEditor">
            <div class="full-width">
                <md-checkbox color="warn" formControlName="pending">Отложена</md-checkbox>
            </div>
        </div>      
        <div class="form-group col-sm-12">
            <div class="full-width">
                <md-checkbox color="warn" formControlName="stayOnPage">Оставаться на этой странице после сохранения</md-checkbox>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <div class="col-xs-offset-2 col-sm-offset-2 col-xs-10 col-sm-10">
                <button md-raised-button color="warn" type="submit" [disabled]="!editForm.valid">Сохранить</button>
            </div>
        </div>
    </form>
</div>
