<h1 mat-dialog-title>Удаление</h1>
<div mat-dialog-content>Вы действительно хотите удалить?</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Удалить</button>
    <button mat-raised-button (click)="dialogRef.close(false)">Отменить</button>
</div>
